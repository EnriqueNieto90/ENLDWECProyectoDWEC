        <main class="contenedor-principal">
            <h2 class="titulo-pagina">Canvas para Pintar</h2>

            <canvas id="miCanvas" width="1200" height="1000"></canvas>

            <script>
                const canvas = document.getElementById('miCanvas');
                const ctx = canvas.getContext('2d');

                // Configuración fija del pincel
                ctx.lineWidth = 3;       // Grosor de la línea
                ctx.strokeStyle = "black"; // Color de la línea
                ctx.lineCap = "round";   // Bordes redondeados

                // Función auxiliar que dibuja
                function pintar(event) {
                    ctx.lineTo(event.offsetX, event.offsetY);
                    ctx.stroke();
                }

                // AL PULSAR EL RATÓN
                canvas.addEventListener('mousedown', (event) => {
                    ctx.beginPath(); // Rompe la unión con la línea anterior
                    ctx.moveTo(event.offsetX, event.offsetY); // Mueve el lápiz sin pintar

                    // Aquí activamos el evento de movimiento
                    canvas.addEventListener('mousemove', pintar);
                });

                // // AL SOLTAR EL RATÓN
                canvas.addEventListener('mouseup', () => {
                    // Aquí desactivamos el evento de movimiento
                    canvas.removeEventListener('mousemove', pintar);
                });

                // Si el ratón sale del canvas
                canvas.addEventListener('mouseleave', () => {
                    canvas.removeEventListener('mousemove', pintar);
                });

            </script>
        </main>
